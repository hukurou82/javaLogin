<!DOCTYPE html>
<html xmlns:th="http://wwwthymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
      th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}" rel="stylesheet" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"
        th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/3.3.5/js/bootstrap.min.js}"></script>
<title>SignUp</title>
</head>
<body>
	<div class="col-sm-5">
		<div class="page-header">
			<h1>ユーザー登録画面</h1>
		</div>
		<!-- ポイント1：th:object -->
		<form method="post" action="/signup" th:object="${signupForm}">
			<table class="table table-bordered table-hover">
				<!-- ユーザーID入力エリア -->
				<tr>
					<th class="active col-sm-3">ユーザーID</th>
					<td>
						<div class="form-group">
							<!-- th:fieldの追加 -->
							<input type="text" class="form-control" th:field="*{userId}" />
						</div>
					</td>
				</tr>
				<!-- パスワードの入力エリア -->
				<tr>
					<th class="active">パスワード</th>
					<td>
						<div class="form-group">
							<!-- th:fieldの追加 -->
							<input type="text" class="form-control" th:field="*{password}"/>
						</div>
					</td>
				</tr>
				<!-- ユーザー名の入力エリア -->
				<tr>
					<th class="active">ユーザー名</th>
					<td>
						<div class="form-group">
							<input type="text" class="form-control" th:field="*{userName}"/>
						</div>
					</td>
				</tr>
				<!-- 誕生日の入力エリア -->
				<tr>
					<th class="active">誕生日</th>
					<td>
						<div class="form-group">
							<input type="text" class="form-control" placeholder="yyyy/MM/dd" th:field="*{birthday}"/>
						</div>
					</td>
				</tr>

				<!-- 年齢の入力エリア -->
				<tr>
					<th class="active">年齢</th>
					<td>
						<div class="form-group">
							<!-- th:fieldの追加 -->
							<input type="text" class="form-control" th:field="*{age}" />
						</div>
					</td>
				</tr>
				<!-- 結婚ステータスの入力エリア -->
				<tr>
					<th class="active">結婚</th>
					<td>
						<div class="form-group">
							<!-- ポイント：ラジオボタンの実装 -->
							<div th:each="item:${radioMarriage}">
								<input type="radio" name="radioMarrige" th:text="${item.key}" th:value="${item.value}" th:field="*{marriage}" ></input>
							</div>
						</div>
					</td>
				</tr>
			</table>
			<!-- ポイント２：エラーメッセージの一覧表示 -->
			<ul>
				<li th:each="error:${#fields.detailedErrors()}">
					<span th:text="${error.message}">Error message</span>
				</li>
			</ul>
			<!-- ユーザー登録ボタン -->
			<button class="btn btn-primary" type="submit">ユーザー登録</button>
		</form>
	</div>
</body>
</html>
